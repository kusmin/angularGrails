<div class="m-4">
  <div class="nav" role="navigation">
    <ul>
      <li><a [routerLink]="['/index']" class="home">Home</a></li>
      <li><a [routerLink]="['/autor','create']" class="create">Novo</a></li>
    </ul>
  </div>
  <div id="list-autor" class="content scaffold-list" role="main">
    <h1>Lista</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Bibliografia</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody>
        <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let autor of autorList; let e = even;">
          <td>
            <a [routerLink]="['/autor','show',autor.id]">{{autor.nome}}</a>
          </td>
          <td>
            <span>{{autor.bibliografia}}</span>
          </td>
          <td>
            <span>{{autor.fotoByte}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

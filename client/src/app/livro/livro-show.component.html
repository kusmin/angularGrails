<div class="m-4">
  <div class="nav" role="navigation">
    <ul>
      <li><a [routerLink]="['/index']" class="home">Home</a></li>
      <li><a class="list" [routerLink]="['/livro', 'list']" class="list">Lista</a></li>
      <li><a class="create" [routerLink]="['/livro', 'create']" class="create">Novo</a></li>
    </ul>
  </div>
  <div id="show-part" class="content scaffold-show" role="main">
    <h1>{{livro.titulo}}</h1>
    <ol class="property-list livro">
      <li class="fieldcontain">
        <span id="codigo-label" class="property-label">Código</span>
        <div class="property-value" aria-labelledby="codigo-label">
          <span>{{livro.codigo}}</span>
        </div>
      </li>
      <li class="fieldcontain">
        <span id="categoria-label" class="property-label">Categoria</span>
        <div class="property-value" aria-labelledby="categoria-label">
          <a *ngIf="livro.categoria"
            [routerLink]="['/livro','show', livro.categoria.id]">{{livro.categoria.toString()}}</a>
        </div>
      </li>
      <li class="fieldcontain">
        <span id="autor-label" class="property-label">Autor</span>
        <div class="property-value" aria-labelledby="autor-label">
          <a *ngIf="livro.autor" [routerLink]="['/livro','show', livro.autor.id]">{{livro.autor.toString()}}</a>
        </div>
      </li>
      <li class="fieldcontain">
        <span id="descricao-label" class="property-label">Descrição</span>
        <div class="property-value" aria-labelledby="descricao-label">
          <span>{{livro.descricao}}</span>
        </div>
      </li>
      <li class="fieldcontain">
        <span id="dataCadastro-label" class="property-label">Data Cadastro</span>
        <div class="property-value" aria-labelledby="dataCadastro-label">
          <span>{{livro.dataCadastro}}</span>
        </div>
      </li>
      <li class="fieldcontain">
        <span id="capaByte-label" class="property-label">Foto</span>
        <div class="property-value" aria-labelledby="capaByte-label">
          <span>{{livro.capaByte}}</span>
        </div>
      </li>
    </ol>
    <div class="buttons">
      <a class="edit" [routerLink]="['/livro', 'edit', livro.id]">Edit</a>
      <input type="button" class="delete" (click)="destroy()" value="Delete" />
    </div>
  </div>
</div>
